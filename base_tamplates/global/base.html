{% load static %}<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{% static "global/js/scripts.js" %}"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static "global/css/style.css" %}">
</head>

<body onload="adicionarClasse()">
  {% include 'global/components/_header.html' %}
  <div class="container-fluid">
    {% if user.is_authenticated %}
      {% include 'global/components/_sidebar.html' %}
    {% endif %}
    <div class="col py-3">
      <div class="container mt-4">
        <main>
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>
  </div>

  </div>
  {% include 'global/components/_footer.html' %}
  <script>
    // Chama a função para esconder a mensagem após 5 segundos
    showAndHideSuccessMessage(1000)

  </script>
</body>

</html>
